<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client UDP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #messages {
            margin-bottom: 20px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Client UDP</h1>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="Nhập tin nhắn..." />
    <button id="sendButton">Gửi</button>

    <script>
        const sendButton = document.getElementById("sendButton");
        const messageInput = document.getElementById("messageInput");
        const messagesDiv = document.getElementById("messages");

        sendButton.addEventListener("click", () => {
            const message = messageInput.value;
            if (message) {
                // Gửi tin nhắn qua HTTP (gọi đến server để xử lý)
                fetch("http://192.168.1.5:12347/comment", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then((data) => {
                    messagesDiv.innerHTML += `<div class="message">${data}</div>`;
                })
                .catch((error) => console.error("Error:", error));

                // Gửi tin nhắn UDP (mô phỏng)
                sendUdpMessage(message);

                messageInput.value = ""; // Xóa ô nhập sau khi gửi
            }
        });

        function sendUdpMessage(message) {
            // Mô phỏng gửi tin nhắn UDP, vì UDP không thể được thực hiện từ trình duyệt
            console.log(`Gửi tin nhắn UDP: ${message}`);
            // Thực tế, bạn sẽ cần một server UDP để nhận tin nhắn này
        }
    </script>
</body>
</html>
